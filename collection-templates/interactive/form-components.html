<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Form Components</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --dark-bg: {{BG}}; --cyan: {{PRIMARY}}; --cyan-dark: {{PRIMARY_DARK}}; --cloud: {{TEXT}}; --muted: {{MUTED}}; --error: {{ERROR}}; --success: {{SUCCESS}}; }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 60px 40px; }
  h1 { font-size: 36px; font-weight: 200; margin-bottom: 12px; }
  h1 span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 60px; font-weight: 300; }

  .form-container {
    max-width: 480px; width: 100%; background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.06); border-radius: 20px; padding: 40px;
  }

  /* Floating Label Input */
  .input-group { position: relative; margin-bottom: 28px; }
  .input-field {
    width: 100%; padding: 16px 16px 8px; border-radius: 10px;
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
    color: var(--cloud); font-size: 15px; font-family: inherit;
    outline: none; transition: all 0.3s;
  }
  .input-field:focus { border-color: rgba({{PRIMARY_RGB}},0.5); box-shadow: 0 0 0 3px rgba({{PRIMARY_RGB}},0.08); }
  .input-field.error { border-color: rgba({{ERROR_RGB}},0.5); }
  .input-field.success { border-color: rgba({{SUCCESS_RGB}},0.5); }

  .input-label {
    position: absolute; left: 16px; top: 14px;
    font-size: 14px; color: var(--muted); font-weight: 300;
    pointer-events: none; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .input-field:focus ~ .input-label,
  .input-field:not(:placeholder-shown) ~ .input-label {
    top: 4px; font-size: 10px; letter-spacing: 1px; color: var(--cyan);
  }
  .input-field.error:focus ~ .input-label { color: var(--error); }

  .input-hint { font-size: 12px; color: var(--muted); margin-top: 6px; font-weight: 300; padding-left: 4px; }
  .input-hint.error { color: var(--error); }
  .input-hint.success { color: var(--success); }

  .input-icon {
    position: absolute; right: 14px; top: 14px; font-size: 16px;
    opacity: 0; transition: opacity 0.3s;
  }
  .input-field.error ~ .input-icon { opacity: 1; color: var(--error); }
  .input-field.success ~ .input-icon { opacity: 1; color: var(--success); }

  /* Custom Checkbox */
  .checkbox-group { display: flex; flex-direction: column; gap: 14px; margin-bottom: 28px; }
  .checkbox-label {
    display: flex; align-items: center; gap: 12px; cursor: pointer;
    font-size: 14px; color: var(--muted); font-weight: 300; transition: color 0.2s;
  }
  .checkbox-label:hover { color: var(--cloud); }
  .checkbox-input { display: none; }
  .checkbox-custom {
    width: 20px; height: 20px; border-radius: 6px; flex-shrink: 0;
    background: rgba(255,255,255,0.03); border: 1.5px solid rgba(255,255,255,0.15);
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s; position: relative;
  }
  .checkbox-custom::after {
    content: ''; width: 10px; height: 6px; border: 2px solid var(--dark-bg);
    border-top: none; border-right: none; transform: rotate(-45deg) scale(0);
    transition: transform 0.2s; margin-top: -2px;
  }
  .checkbox-input:checked + .checkbox-custom {
    background: var(--cyan); border-color: var(--cyan);
    box-shadow: 0 0 8px rgba({{PRIMARY_RGB}},0.3);
  }
  .checkbox-input:checked + .checkbox-custom::after { transform: rotate(-45deg) scale(1); }

  /* Custom Radio */
  .radio-group { display: flex; gap: 12px; margin-bottom: 28px; }
  .radio-label {
    flex: 1; padding: 16px; border-radius: 10px; cursor: pointer; text-align: center;
    background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06);
    transition: all 0.3s; font-size: 13px; color: var(--muted); font-weight: 300;
  }
  .radio-input { display: none; }
  .radio-input:checked + .radio-label {
    border-color: rgba({{PRIMARY_RGB}},0.4); background: rgba({{PRIMARY_RGB}},0.06);
    color: var(--cyan); box-shadow: 0 0 16px rgba({{PRIMARY_RGB}},0.08);
  }
  .radio-label:hover { border-color: rgba(255,255,255,0.12); }
  .radio-title { font-size: 14px; font-weight: 400; color: var(--cloud); margin-bottom: 4px; }

  /* Toggle Switch */
  .toggle-group { display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; padding: 16px; border-radius: 10px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06); }
  .toggle-text { font-size: 14px; font-weight: 300; }
  .toggle-text small { display: block; font-size: 12px; color: var(--muted); margin-top: 2px; }
  .toggle-switch { position: relative; width: 48px; height: 26px; cursor: pointer; }
  .toggle-switch input { display: none; }
  .toggle-track {
    width: 100%; height: 100%; border-radius: 13px;
    background: rgba(255,255,255,0.08); transition: background 0.3s;
  }
  .toggle-thumb {
    position: absolute; top: 3px; left: 3px; width: 20px; height: 20px;
    border-radius: 50%; background: var(--muted); transition: all 0.3s;
  }
  .toggle-switch input:checked ~ .toggle-track { background: rgba({{PRIMARY_RGB}},0.3); }
  .toggle-switch input:checked ~ .toggle-thumb {
    left: 25px; background: var(--cyan);
    box-shadow: 0 0 8px rgba({{PRIMARY_RGB}},0.4);
  }

  /* Textarea */
  .textarea-field {
    width: 100%; padding: 14px 16px; border-radius: 10px; min-height: 100px; resize: vertical;
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
    color: var(--cloud); font-size: 14px; font-family: inherit; outline: none;
    transition: all 0.3s; margin-bottom: 28px;
  }
  .textarea-field:focus { border-color: rgba({{PRIMARY_RGB}},0.5); box-shadow: 0 0 0 3px rgba({{PRIMARY_RGB}},0.08); }
  .textarea-field::placeholder { color: rgba(255,255,255,0.15); }

  /* Range Slider */
  .range-group { margin-bottom: 28px; }
  .range-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
  .range-label { font-size: 13px; font-weight: 300; color: var(--muted); }
  .range-value { font-size: 13px; color: var(--cyan); font-weight: 400; }
  input[type="range"] {
    width: 100%; -webkit-appearance: none; height: 4px; border-radius: 2px;
    background: rgba(255,255,255,0.08); outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
    background: var(--cyan); cursor: pointer; box-shadow: 0 0 10px rgba({{PRIMARY_RGB}},0.3);
    transition: transform 0.2s;
  }
  input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

  /* Submit */
  .submit-btn {
    width: 100%; padding: 14px; border-radius: 10px; font-size: 14px; font-weight: 600;
    letter-spacing: 1px; cursor: pointer; font-family: inherit;
    background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
    border: none; color: var(--dark-bg); transition: all 0.3s;
  }
  .submit-btn:hover { box-shadow: 0 8px 30px rgba({{PRIMARY_RGB}},0.25); transform: translateY(-2px); }

  .form-section-label { font-size: 11px; letter-spacing: 3px; color: var(--cyan); margin-bottom: 14px; opacity: 0.6; }
</style>
</head>
<body>

<h1>Form <span>Components</span></h1>
<p class="subtitle">Animierte Formular-Elemente im {{BRAND_NAME}}-Style</p>

<div class="form-container">
  <!-- Text Inputs -->
  <div class="form-section-label">TEXT INPUTS</div>

  <div class="input-group">
    <input class="input-field" type="text" placeholder=" " id="name">
    <label class="input-label" for="name">Workspace Name</label>
  </div>

  <div class="input-group">
    <input class="input-field success" type="email" placeholder=" " id="email" value="team@{{BRAND_DOMAIN}}">
    <label class="input-label" for="email">E-Mail Adresse</label>
    <span class="input-icon">&#10003;</span>
    <div class="input-hint success">Verifizierte E-Mail Adresse</div>
  </div>

  <div class="input-group">
    <input class="input-field error" type="text" placeholder=" " id="api" value="sk_invalid_key">
    <label class="input-label" for="api">API Key</label>
    <span class="input-icon">&#10007;</span>
    <div class="input-hint error">Ung√ºltiger API Key</div>
  </div>

  <!-- Radio Options -->
  <div class="form-section-label">PLAN AUSWAHL</div>
  <div class="radio-group">
    <input class="radio-input" type="radio" name="plan" id="starter">
    <label class="radio-label" for="starter"><div class="radio-title">Starter</div>Kostenlos</label>
    <input class="radio-input" type="radio" name="plan" id="pro" checked>
    <label class="radio-label" for="pro"><div class="radio-title">Pro</div>CHF 49/mo</label>
    <input class="radio-input" type="radio" name="plan" id="ent">
    <label class="radio-label" for="ent"><div class="radio-title">Enterprise</div>CHF 199/mo</label>
  </div>

  <!-- Checkboxes -->
  <div class="form-section-label">FEATURES</div>
  <div class="checkbox-group">
    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" checked><span class="checkbox-custom"></span>Event Sourcing aktivieren</label>
    <label class="checkbox-label"><input class="checkbox-input" type="checkbox" checked><span class="checkbox-custom"></span>AI Integration einschalten</label>
    <label class="checkbox-label"><input class="checkbox-input" type="checkbox"><span class="checkbox-custom"></span>Telegram Bot verbinden</label>
  </div>

  <!-- Toggle -->
  <div class="form-section-label">EINSTELLUNGEN</div>
  <div class="toggle-group">
    <div class="toggle-text">Echtzeit-Notifications<small>Push-Benachrichtigungen bei neuen Events</small></div>
    <label class="toggle-switch"><input type="checkbox" checked><div class="toggle-track"></div><div class="toggle-thumb"></div></label>
  </div>

  <!-- Range -->
  <div class="range-group">
    <div class="range-header"><span class="range-label">Event Retention</span><span class="range-value" id="rangeVal">30 Tage</span></div>
    <input type="range" min="7" max="365" value="30" oninput="document.getElementById('rangeVal').textContent=this.value+' Tage'">
  </div>

  <!-- Textarea -->
  <div class="form-section-label">NOTIZEN</div>
  <textarea class="textarea-field" placeholder="Optionale Notizen zum Workspace..."></textarea>

  <!-- Submit -->
  <button class="submit-btn">WORKSPACE ERSTELLEN</button>
</div>

</body>
</html>
