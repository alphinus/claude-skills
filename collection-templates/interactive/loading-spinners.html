<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Loading Spinners & Skeletons</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --dark-bg: {{BG}}; --card-bg: {{SURFACE}}; --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}}; --{{BRAND_NAME_LOWER}}-blue: {{SURFACE}}; --cloud: {{TEXT}};
    --muted: {{MUTED}}; --glass-bg: rgba(255,255,255,0.03); --glass-border: rgba(255,255,255,0.06);
  }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); padding: 60px 40px; }
  h1 { font-size: 36px; font-weight: 200; text-align: center; margin-bottom: 12px; }
  h1 span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .subtitle { text-align: center; color: var(--muted); font-size: 14px; margin-bottom: 60px; font-weight: 300; }
  .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px; max-width: 1000px; margin: 0 auto 80px; }
  .demo { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
  .demo-label { font-size: 12px; color: var(--muted); letter-spacing: 2px; font-weight: 300; }

  /* 1. Orbital Spinner */
  .spinner-orbital { width: 48px; height: 48px; position: relative; }
  .spinner-orbital .ring {
    position: absolute; inset: 0; border: 2px solid transparent;
    border-radius: 50%; border-top-color: var(--cyan);
    animation: spin 1.2s linear infinite;
  }
  .spinner-orbital .ring:nth-child(2) {
    inset: 6px; border-top-color: var(--cyan-dark);
    animation-duration: 0.8s; animation-direction: reverse;
  }
  .spinner-orbital .ring:nth-child(3) {
    inset: 12px; border-top-color: var(--{{BRAND_NAME_LOWER}}-blue);
    animation-duration: 1.6s;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* 2. Pulse Dot */
  .spinner-pulse { display: flex; gap: 6px; align-items: center; height: 48px; }
  .spinner-pulse span {
    width: 10px; height: 10px; border-radius: 50%;
    background: var(--cyan); animation: pulse 1.4s ease-in-out infinite;
  }
  .spinner-pulse span:nth-child(2) { animation-delay: 0.2s; }
  .spinner-pulse span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes pulse {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
    40% { transform: scale(1); opacity: 1; }
  }

  /* 3. Hexagon Spinner */
  .spinner-hex { width: 48px; height: 48px; position: relative; }
  .spinner-hex svg { animation: hexSpin 3s linear infinite; }
  @keyframes hexSpin { to { transform: rotate(360deg); } }

  /* 4. Wave Bars */
  .spinner-wave { display: flex; gap: 4px; align-items: center; height: 48px; }
  .spinner-wave span {
    width: 4px; height: 20px; border-radius: 2px;
    background: var(--cyan); animation: wave 1.2s ease-in-out infinite;
  }
  .spinner-wave span:nth-child(1) { animation-delay: 0s; }
  .spinner-wave span:nth-child(2) { animation-delay: 0.1s; }
  .spinner-wave span:nth-child(3) { animation-delay: 0.2s; }
  .spinner-wave span:nth-child(4) { animation-delay: 0.3s; }
  .spinner-wave span:nth-child(5) { animation-delay: 0.4s; }
  @keyframes wave {
    0%, 100% { height: 12px; opacity: 0.4; }
    50% { height: 32px; opacity: 1; }
  }

  /* 5. Gradient Ring */
  .spinner-gradient {
    width: 48px; height: 48px; border-radius: 50%;
    background: conic-gradient(from 0deg, transparent, var(--cyan));
    animation: spin 1s linear infinite; position: relative;
  }
  .spinner-gradient::after {
    content: ''; position: absolute; inset: 4px;
    border-radius: 50%; background: var(--dark-bg);
  }

  /* 6. DNA Helix */
  .spinner-dna { display: flex; gap: 4px; align-items: center; height: 48px; }
  .spinner-dna span {
    width: 6px; height: 6px; border-radius: 50%; background: var(--cyan);
    animation: dna 1.6s ease-in-out infinite;
  }
  .spinner-dna span:nth-child(odd) { animation-name: dnaUp; }
  .spinner-dna span:nth-child(even) { animation-name: dnaDown; }
  .spinner-dna span:nth-child(1) { animation-delay: 0s; }
  .spinner-dna span:nth-child(2) { animation-delay: 0.1s; }
  .spinner-dna span:nth-child(3) { animation-delay: 0.2s; }
  .spinner-dna span:nth-child(4) { animation-delay: 0.3s; }
  .spinner-dna span:nth-child(5) { animation-delay: 0.4s; }
  .spinner-dna span:nth-child(6) { animation-delay: 0.5s; }
  @keyframes dnaUp { 0%, 100% { transform: translateY(-8px); opacity: 1; } 50% { transform: translateY(8px); opacity: 0.3; } }
  @keyframes dnaDown { 0%, 100% { transform: translateY(8px); opacity: 0.3; } 50% { transform: translateY(-8px); opacity: 1; } }

  /* 7. Morphing Square */
  .spinner-morph {
    width: 32px; height: 32px; background: var(--cyan);
    animation: morph 2s ease-in-out infinite;
  }
  @keyframes morph {
    0% { border-radius: 0; transform: rotate(0deg) scale(1); }
    25% { border-radius: 50%; transform: rotate(90deg) scale(0.8); }
    50% { border-radius: 4px; transform: rotate(180deg) scale(1); }
    75% { border-radius: 50%; transform: rotate(270deg) scale(0.8); }
    100% { border-radius: 0; transform: rotate(360deg) scale(1); }
  }

  /* 8. Progress Beam */
  .spinner-beam { width: 120px; height: 3px; background: rgba({{PRIMARY_RGB}},0.15); border-radius: 2px; overflow: hidden; }
  .spinner-beam span {
    display: block; width: 40%; height: 100%; border-radius: 2px;
    background: linear-gradient(90deg, transparent, var(--cyan), transparent);
    animation: beam 1.5s ease-in-out infinite;
  }
  @keyframes beam { 0% { transform: translateX(-100%); } 100% { transform: translateX(350%); } }

  /* === SKELETON SCREENS === */
  .skeletons { max-width: 800px; margin: 0 auto; }
  .skel-title { font-size: 20px; font-weight: 300; margin-bottom: 32px; text-align: center; color: var(--muted); letter-spacing: 4px; font-size: 12px; }

  .skel-card {
    background: var(--glass-bg); border: 1px solid var(--glass-border);
    border-radius: 16px; padding: 28px; margin-bottom: 20px;
    display: flex; gap: 20px; align-items: flex-start;
  }
  .skel-avatar { width: 48px; height: 48px; border-radius: 12px; flex-shrink: 0; }
  .skel-lines { flex: 1; display: flex; flex-direction: column; gap: 10px; }
  .skel-line { height: 12px; border-radius: 6px; }
  .skel-line-short { width: 40%; }
  .skel-line-med { width: 70%; }
  .skel-line-long { width: 95%; }

  .shimmer {
    background: linear-gradient(90deg, rgba({{PRIMARY_RGB}},0.03) 25%, rgba({{PRIMARY_RGB}},0.08) 50%, rgba({{PRIMARY_RGB}},0.03) 75%);
    background-size: 200% 100%;
    animation: shimmer 1.8s ease-in-out infinite;
  }
  @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  .skel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
  .skel-img { height: 140px; border-radius: 12px; }
  .skel-body { padding: 16px; display: flex; flex-direction: column; gap: 8px; }
  .skel-grid-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; overflow: hidden; }
</style>
</head>
<body>

<h1>Loading <span>Spinners</span></h1>
<p class="subtitle">8 animierte Ladeanimationen im {{BRAND_NAME}}-Style</p>

<div class="grid">
  <div class="demo">
    <div class="spinner-orbital"><div class="ring"></div><div class="ring"></div><div class="ring"></div></div>
    <span class="demo-label">ORBITAL</span>
  </div>
  <div class="demo">
    <div class="spinner-pulse"><span></span><span></span><span></span></div>
    <span class="demo-label">PULSE</span>
  </div>
  <div class="demo">
    <div class="spinner-hex">
      <svg viewBox="0 0 48 48" width="48" height="48">
        <polygon points="24,2 44,14 44,34 24,46 4,34 4,14" fill="none" stroke="{{PRIMARY}}" stroke-width="2" stroke-dasharray="10 5" opacity="0.8"/>
      </svg>
    </div>
    <span class="demo-label">HEXAGON</span>
  </div>
  <div class="demo">
    <div class="spinner-wave"><span></span><span></span><span></span><span></span><span></span></div>
    <span class="demo-label">WAVE</span>
  </div>
  <div class="demo">
    <div class="spinner-gradient"></div>
    <span class="demo-label">GRADIENT</span>
  </div>
  <div class="demo">
    <div class="spinner-dna"><span></span><span></span><span></span><span></span><span></span><span></span></div>
    <span class="demo-label">DNA HELIX</span>
  </div>
  <div class="demo">
    <div class="spinner-morph"></div>
    <span class="demo-label">MORPH</span>
  </div>
  <div class="demo">
    <div class="spinner-beam"><span></span></div>
    <span class="demo-label">BEAM</span>
  </div>
</div>

<div class="skeletons">
  <div class="skel-title">SKELETON SCREENS</div>

  <div class="skel-card">
    <div class="skel-avatar shimmer"></div>
    <div class="skel-lines">
      <div class="skel-line skel-line-short shimmer"></div>
      <div class="skel-line skel-line-long shimmer"></div>
      <div class="skel-line skel-line-med shimmer"></div>
    </div>
  </div>

  <div class="skel-card">
    <div class="skel-avatar shimmer"></div>
    <div class="skel-lines">
      <div class="skel-line skel-line-med shimmer"></div>
      <div class="skel-line skel-line-long shimmer"></div>
      <div class="skel-line skel-line-short shimmer"></div>
    </div>
  </div>

  <div class="skel-grid">
    <div class="skel-grid-card"><div class="skel-img shimmer"></div><div class="skel-body"><div class="skel-line skel-line-med shimmer"></div><div class="skel-line skel-line-long shimmer"></div></div></div>
    <div class="skel-grid-card"><div class="skel-img shimmer"></div><div class="skel-body"><div class="skel-line skel-line-short shimmer"></div><div class="skel-line skel-line-long shimmer"></div></div></div>
    <div class="skel-grid-card"><div class="skel-img shimmer"></div><div class="skel-body"><div class="skel-line skel-line-med shimmer"></div><div class="skel-line skel-line-long shimmer"></div></div></div>
  </div>
</div>

</body>
</html>
