<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Cursor Effects</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
  :root { --dark-bg: {{BG}}; --cyan: {{PRIMARY}}; --cyan-dark: {{PRIMARY_DARK}}; --cloud: {{TEXT}}; --muted: {{MUTED}}; }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }

  h1 { font-size: 36px; font-weight: 200; margin-bottom: 12px; pointer-events: none; }
  h1 span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 48px; font-weight: 300; pointer-events: none; }

  /* Custom cursor */
  .cursor {
    width: 12px; height: 12px; border-radius: 50%;
    background: var(--cyan); position: fixed;
    pointer-events: none; z-index: 9999;
    mix-blend-mode: screen;
    transition: transform 0.1s ease;
  }
  .cursor-ring {
    width: 40px; height: 40px; border-radius: 50%;
    border: 1px solid rgba({{PRIMARY_RGB}},0.4);
    position: fixed; pointer-events: none; z-index: 9998;
    transition: all 0.15s ease;
  }

  /* Trail particles */
  .trail {
    position: fixed; width: 4px; height: 4px; border-radius: 50%;
    background: var(--cyan); pointer-events: none; z-index: 9997;
  }

  /* Magnetic buttons */
  .mag-btns { display: flex; gap: 20px; margin-bottom: 60px; }
  .mag-btn {
    padding: 16px 40px; border-radius: 12px; font-size: 14px;
    font-family: inherit; letter-spacing: 1px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative; overflow: hidden;
  }
  .mag-btn-1 {
    background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
    border: none; color: var(--dark-bg); font-weight: 600;
  }
  .mag-btn-2 {
    background: transparent; border: 1px solid rgba({{PRIMARY_RGB}},0.3);
    color: var(--cyan);
  }
  .mag-btn .ripple {
    position: absolute; border-radius: 50%; background: rgba(255,255,255,0.3);
    transform: scale(0); animation: ripple 0.6s ease-out;
    pointer-events: none;
  }
  @keyframes ripple { to { transform: scale(4); opacity: 0; } }

  /* Info cards */
  .info-row { display: flex; gap: 16px; }
  .info-card {
    background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06);
    border-radius: 14px; padding: 28px; width: 200px; text-align: center;
    transition: all 0.3s;
  }
  .info-card:hover {
    border-color: rgba({{PRIMARY_RGB}},0.2); transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  }
  .info-card-icon { font-size: 28px; margin-bottom: 12px; }
  .info-card-title { font-size: 14px; font-weight: 400; margin-bottom: 6px; }
  .info-card-desc { font-size: 12px; color: var(--muted); font-weight: 300; line-height: 1.6; }

  /* Glow spotlight */
  .spotlight {
    position: fixed; width: 300px; height: 300px; border-radius: 50%;
    background: radial-gradient(circle, rgba({{PRIMARY_RGB}},0.04) 0%, transparent 70%);
    pointer-events: none; z-index: 1;
  }
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>
<div class="spotlight" id="spotlight"></div>

<h1>Cursor <span>Effects</span></h1>
<p class="subtitle">Bewege die Maus Ã¼ber die Seite</p>

<div class="mag-btns">
  <button class="mag-btn mag-btn-1" data-magnetic>MAGNETIC BUTTON</button>
  <button class="mag-btn mag-btn-2" data-magnetic>HOVER ME</button>
</div>

<div class="info-row">
  <div class="info-card">
    <div class="info-card-icon">&#9883;</div>
    <div class="info-card-title">Trail Effect</div>
    <div class="info-card-desc">Partikel folgen der Mausbewegung</div>
  </div>
  <div class="info-card">
    <div class="info-card-icon">&#10070;</div>
    <div class="info-card-title">Magnetic Pull</div>
    <div class="info-card-desc">Buttons ziehen den Cursor an</div>
  </div>
  <div class="info-card">
    <div class="info-card-icon">&#10022;</div>
    <div class="info-card-title">Spotlight</div>
    <div class="info-card-desc">Subtiler Glow folgt der Maus</div>
  </div>
</div>

<script>
  const cursor = document.getElementById('cursor');
  const ring = document.getElementById('cursorRing');
  const spot = document.getElementById('spotlight');
  let mx = 0, my = 0, rx = 0, ry = 0;

  document.addEventListener('mousemove', e => {
    mx = e.clientX; my = e.clientY;
    cursor.style.left = mx - 6 + 'px';
    cursor.style.top = my - 6 + 'px';
    spot.style.left = mx - 150 + 'px';
    spot.style.top = my - 150 + 'px';

    // Trail
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = mx - 2 + 'px';
    t.style.top = my - 2 + 'px';
    t.style.opacity = '0.6';
    document.body.appendChild(t);
    setTimeout(() => {
      t.style.transition = 'all 0.5s ease';
      t.style.opacity = '0';
      t.style.transform = `translate(${(Math.random()-0.5)*20}px, ${(Math.random()-0.5)*20}px) scale(0)`;
      setTimeout(() => t.remove(), 500);
    }, 10);
  });

  // Smooth ring follow
  function animateRing() {
    rx += (mx - rx) * 0.12;
    ry += (my - ry) * 0.12;
    ring.style.left = rx - 20 + 'px';
    ring.style.top = ry - 20 + 'px';
    requestAnimationFrame(animateRing);
  }
  animateRing();

  // Magnetic buttons
  document.querySelectorAll('[data-magnetic]').forEach(btn => {
    btn.addEventListener('mousemove', e => {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
      ring.style.width = '60px';
      ring.style.height = '60px';
      ring.style.borderColor = 'rgba({{PRIMARY_RGB}},0.6)';
    });

    btn.addEventListener('mouseleave', () => {
      btn.style.transform = '';
      ring.style.width = '40px';
      ring.style.height = '40px';
      ring.style.borderColor = 'rgba({{PRIMARY_RGB}},0.4)';
    });

    btn.addEventListener('click', e => {
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const rect = btn.getBoundingClientRect();
      ripple.style.left = e.clientX - rect.left + 'px';
      ripple.style.top = e.clientY - rect.top + 'px';
      ripple.style.width = ripple.style.height = '20px';
      btn.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });

  // Scale cursor on hoverable elements
  document.querySelectorAll('.info-card, .mag-btn').forEach(el => {
    el.addEventListener('mouseenter', () => {
      cursor.style.transform = 'scale(1.5)';
      cursor.style.background = 'rgba({{PRIMARY_RGB}},0.8)';
    });
    el.addEventListener('mouseleave', () => {
      cursor.style.transform = 'scale(1)';
      cursor.style.background = 'var(--cyan)';
    });
  });
</script>

</body>
</html>
