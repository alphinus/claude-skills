<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Celebration Effects</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --dark-bg: {{BG}}; --cyan: {{PRIMARY}}; --cyan-dark: {{PRIMARY_DARK}}; --cloud: {{TEXT}}; --muted: {{MUTED}}; --success: {{SUCCESS}}; }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }

  h1 { font-size: 36px; font-weight: 200; margin-bottom: 12px; }
  h1 span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 48px; font-weight: 300; }

  .btns { display: flex; gap: 14px; margin-bottom: 60px; }
  .btn {
    padding: 14px 36px; border-radius: 10px; font-size: 14px; font-weight: 500;
    letter-spacing: 1px; cursor: pointer; transition: all 0.3s; font-family: inherit;
    background: rgba({{PRIMARY_RGB}},0.1); border: 1px solid rgba({{PRIMARY_RGB}},0.3); color: var(--cyan);
  }
  .btn:hover { background: rgba({{PRIMARY_RGB}},0.2); transform: translateY(-2px); box-shadow: 0 8px 24px rgba({{PRIMARY_RGB}},0.15); }

  /* Success Card (shown after celebration) */
  .success-card {
    background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06);
    border-radius: 20px; padding: 48px; text-align: center; max-width: 400px;
    opacity: 0; transform: scale(0.9); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .success-card.show { opacity: 1; transform: scale(1); }

  .success-check {
    width: 72px; height: 72px; margin: 0 auto 20px; border-radius: 50%;
    background: rgba({{SUCCESS_RGB}},0.1); border: 2px solid var(--success);
    display: flex; align-items: center; justify-content: center;
    font-size: 32px; color: var(--success);
    transform: scale(0); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  .success-card.show .success-check { transform: scale(1); transition-delay: 0.3s; }

  .success-title { font-size: 24px; font-weight: 300; margin-bottom: 8px; }
  .success-desc { font-size: 14px; color: var(--muted); font-weight: 300; line-height: 1.7; }

  /* Confetti canvas */
  canvas { position: fixed; inset: 0; pointer-events: none; z-index: 100; }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<h1>Celebration <span>Effects</span></h1>
<p class="subtitle">Klicke die Buttons f√ºr verschiedene Feier-Effekte</p>

<div class="btns">
  <button class="btn" onclick="fireConfetti()">CONFETTI</button>
  <button class="btn" onclick="fireFireworks()">FIREWORKS</button>
  <button class="btn" onclick="showSuccess()">SUCCESS</button>
</div>

<div class="success-card" id="successCard">
  <div class="success-check">&#10003;</div>
  <div class="success-title">Workspace erstellt!</div>
  <div class="success-desc">Dein neuer Workspace ist bereit. Alle Team-Mitglieder wurden eingeladen.</div>
</div>

<script>
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

  const particles = [];
  const colors = ['{{PRIMARY}}', '{{PRIMARY_DARK}}', '{{SURFACE}}', '{{TEXT}}', '{{SUCCESS}}', '{{WARNING}}'];

  class Particle {
    constructor(x, y, type) {
      this.x = x; this.y = y; this.type = type;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.life = 1; this.decay = 0.008 + Math.random() * 0.008;

      if (type === 'confetti') {
        this.vx = (Math.random() - 0.5) * 16;
        this.vy = -Math.random() * 18 - 4;
        this.gravity = 0.4;
        this.w = 6 + Math.random() * 4;
        this.h = 4 + Math.random() * 3;
        this.rot = Math.random() * 360;
        this.rotSpeed = (Math.random() - 0.5) * 12;
        this.wobble = Math.random() * 10;
      } else {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.gravity = 0.05;
        this.size = Math.random() * 3 + 1;
        this.trail = [];
      }
    }

    update() {
      this.vy += this.gravity;
      this.x += this.vx;
      this.y += this.vy;
      this.life -= this.decay;

      if (this.type === 'confetti') {
        this.rot += this.rotSpeed;
        this.vx *= 0.99;
      } else {
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 8) this.trail.shift();
        this.vx *= 0.98; this.vy *= 0.98;
      }
    }

    draw() {
      if (this.life <= 0) return;
      ctx.save();
      ctx.globalAlpha = this.life;

      if (this.type === 'confetti') {
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rot * Math.PI / 180);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
      } else {
        // Trail
        this.trail.forEach((p, i) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, this.size * (i / this.trail.length) * 0.5, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.life * (i / this.trail.length) * 0.4;
          ctx.fill();
        });
        // Main dot
        ctx.globalAlpha = this.life;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      ctx.restore();
    }
  }

  function fireConfetti() {
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle(canvas.width / 2, canvas.height * 0.6, 'confetti'));
    }
  }

  function fireFireworks() {
    const points = [
      { x: canvas.width * 0.3, y: canvas.height * 0.3 },
      { x: canvas.width * 0.5, y: canvas.height * 0.25 },
      { x: canvas.width * 0.7, y: canvas.height * 0.35 }
    ];
    points.forEach((p, i) => {
      setTimeout(() => {
        for (let j = 0; j < 60; j++) {
          particles.push(new Particle(p.x, p.y, 'firework'));
        }
      }, i * 300);
    });
  }

  function showSuccess() {
    fireConfetti();
    const card = document.getElementById('successCard');
    card.classList.remove('show');
    setTimeout(() => card.classList.add('show'), 100);
    setTimeout(() => card.classList.remove('show'), 4000);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].life <= 0) particles.splice(i, 1);
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
