<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Animated Backgrounds</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --dark-bg: {{BG}}; --cyan: {{PRIMARY}}; --cyan-dark: {{PRIMARY_DARK}}; --cloud: {{TEXT}}; --muted: {{MUTED}}; }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); }
  h1 { font-size: 36px; font-weight: 200; text-align: center; padding-top: 40px; margin-bottom: 12px; position: relative; z-index: 2; }
  h1 span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .subtitle { text-align: center; color: var(--muted); font-size: 14px; margin-bottom: 40px; font-weight: 300; position: relative; z-index: 2; }

  .demos { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; padding: 0 40px 60px; max-width: 1100px; margin: 0 auto; position: relative; z-index: 2; }
  .demo-card { border-radius: 16px; overflow: hidden; height: 320px; position: relative; border: 1px solid rgba(255,255,255,0.06); }
  .demo-label { position: absolute; bottom: 16px; left: 16px; font-size: 12px; letter-spacing: 2px; color: var(--cloud); background: rgba(15,23,42,0.8); padding: 6px 14px; border-radius: 8px; backdrop-filter: blur(8px); z-index: 2; }

  /* 1. Gradient Mesh */
  .bg-mesh { background: var(--dark-bg); overflow: hidden; }
  .mesh-orb { position: absolute; border-radius: 50%; filter: blur(60px); animation: meshMove ease-in-out infinite; }
  .mesh-1 { width: 200px; height: 200px; background: rgba({{PRIMARY_RGB}},0.15); top: 10%; left: 20%; animation-duration: 8s; }
  .mesh-2 { width: 250px; height: 250px; background: rgba(30,58,95,0.2); bottom: 10%; right: 15%; animation-duration: 10s; animation-delay: -3s; }
  .mesh-3 { width: 180px; height: 180px; background: rgba(56,178,172,0.1); top: 50%; left: 60%; animation-duration: 12s; animation-delay: -6s; }
  @keyframes meshMove { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -20px) scale(1.1); } 66% { transform: translate(-20px, 30px) scale(0.9); } }

  /* 2. Wave */
  .bg-wave { background: var(--dark-bg); }
  .bg-wave svg { position: absolute; bottom: 0; width: 200%; }
  .wave-path { fill: none; stroke-width: 1; }
  .wave-1 { stroke: rgba({{PRIMARY_RGB}},0.15); animation: waveMove 6s linear infinite; }
  .wave-2 { stroke: rgba({{PRIMARY_RGB}},0.1); animation: waveMove 8s linear infinite reverse; }
  .wave-3 { stroke: rgba(30,58,95,0.15); animation: waveMove 10s linear infinite; }
  @keyframes waveMove { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  /* 3. Dot Matrix */
  .bg-dots { background: var(--dark-bg); }
  .dot-grid { position: absolute; inset: 0; }

  /* 4. Aurora */
  .bg-aurora { background: var(--dark-bg); overflow: hidden; }
  .aurora-band { position: absolute; width: 150%; height: 200px; filter: blur(40px); opacity: 0.15; }
  .aurora-1 { background: linear-gradient(90deg, transparent, var(--cyan), var(--cyan-dark), transparent); top: 20%; left: -25%; animation: auroraFlow 8s ease-in-out infinite; }
  .aurora-2 { background: linear-gradient(90deg, transparent, var(--cyan-dark), rgba(30,58,95,0.5), transparent); top: 40%; left: -25%; animation: auroraFlow 12s ease-in-out infinite reverse; animation-delay: -2s; }
  @keyframes auroraFlow { 0%, 100% { transform: translateX(0) skewY(-3deg); } 50% { transform: translateX(15%) skewY(3deg); } }
</style>
</head>
<body>

<h1>Animated <span>Backgrounds</span></h1>
<p class="subtitle">4 verschiedene animierte Hintergr√ºnde</p>

<div class="demos">
  <!-- Gradient Mesh -->
  <div class="demo-card bg-mesh">
    <div class="mesh-orb mesh-1"></div>
    <div class="mesh-orb mesh-2"></div>
    <div class="mesh-orb mesh-3"></div>
    <span class="demo-label">GRADIENT MESH</span>
  </div>

  <!-- Waves -->
  <div class="demo-card bg-wave">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none" style="height:100%;">
      <path class="wave-path wave-1" d="M0,160 C360,240 720,80 1080,160 C1260,200 1440,160 1440,160 C1800,240 2160,80 2520,160 C2700,200 2880,160 2880,160"/>
      <path class="wave-path wave-2" d="M0,200 C360,120 720,280 1080,200 C1260,160 1440,200 1440,200 C1800,120 2160,280 2520,200 C2700,160 2880,200 2880,200"/>
      <path class="wave-path wave-3" d="M0,240 C360,300 720,180 1080,240 C1260,270 1440,240 1440,240 C1800,300 2160,180 2520,240 C2700,270 2880,240 2880,240"/>
    </svg>
    <span class="demo-label">SINE WAVES</span>
  </div>

  <!-- Dot Matrix -->
  <div class="demo-card bg-dots">
    <canvas id="dotCanvas" style="width:100%;height:100%;"></canvas>
    <span class="demo-label">DOT MATRIX</span>
  </div>

  <!-- Aurora -->
  <div class="demo-card bg-aurora">
    <div class="aurora-band aurora-1"></div>
    <div class="aurora-band aurora-2"></div>
    <span class="demo-label">AURORA BOREALIS</span>
  </div>
</div>

<script>
  // Dot Matrix with mouse interaction
  const canvas = document.getElementById('dotCanvas');
  const ctx = canvas.getContext('2d');
  const rect = canvas.parentElement.getBoundingClientRect();
  canvas.width = rect.width * 2;
  canvas.height = rect.height * 2;
  ctx.scale(2, 2);

  let mouse = { x: -100, y: -100 };
  canvas.parentElement.addEventListener('mousemove', e => {
    const r = canvas.parentElement.getBoundingClientRect();
    mouse.x = e.clientX - r.left;
    mouse.y = e.clientY - r.top;
  });
  canvas.parentElement.addEventListener('mouseleave', () => { mouse.x = -100; mouse.y = -100; });

  function drawDots() {
    ctx.clearRect(0, 0, rect.width, rect.height);
    const spacing = 20;
    const maxDist = 80;

    for (let x = spacing; x < rect.width; x += spacing) {
      for (let y = spacing; y < rect.height; y += spacing) {
        const dist = Math.sqrt((x - mouse.x) ** 2 + (y - mouse.y) ** 2);
        const influence = Math.max(0, 1 - dist / maxDist);
        const size = 1 + influence * 3;
        const alpha = 0.15 + influence * 0.6;

        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba({{PRIMARY_RGB}}, ${alpha})`;
        ctx.fill();

        // Draw connection lines
        if (influence > 0.3) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = `rgba({{PRIMARY_RGB}}, ${influence * 0.1})`;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(drawDots);
  }
  drawDots();
</script>

</body>
</html>
