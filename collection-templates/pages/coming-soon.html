<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Coming Soon</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root { --dark-bg: {{BG}}; --cyan: {{PRIMARY}}; --cyan-dark: {{PRIMARY_DARK}}; --cloud: {{TEXT}}; --muted: {{MUTED}}; }
  body { background: var(--dark-bg); font-family: system-ui, -apple-system, sans-serif; color: var(--cloud); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }

  /* BG Grid */
  body::before { content: ''; position: absolute; inset: 0; background-image: linear-gradient(rgba({{PRIMARY_RGB}},0.02) 1px, transparent 1px), linear-gradient(90deg, rgba({{PRIMARY_RGB}},0.02) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(ellipse, black 30%, transparent 70%); }

  .orb { position: absolute; border-radius: 50%; filter: blur(80px); pointer-events: none; }
  .orb-1 { width: 350px; height: 350px; background: rgba({{PRIMARY_RGB}},0.06); top: 10%; left: 20%; animation: drift 10s ease-in-out infinite; }
  .orb-2 { width: 250px; height: 250px; background: rgba(30,58,95,0.1); bottom: 15%; right: 15%; animation: drift 8s ease-in-out infinite reverse; }
  @keyframes drift { 0%, 100% { transform: translate(0); } 50% { transform: translate(20px, -15px); } }

  .content { position: relative; z-index: 1; text-align: center; max-width: 500px; }

  .logo { font-size: 28px; font-weight: 300; letter-spacing: 8px; margin-bottom: 48px; }
  .logo em { color: var(--cyan); font-style: normal; }

  .title { font-size: 48px; font-weight: 200; line-height: 1.2; margin-bottom: 16px; }
  .title span { background: linear-gradient(135deg, var(--cyan), var(--cyan-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 300; }

  .desc { font-size: 16px; color: var(--muted); font-weight: 300; line-height: 1.7; margin-bottom: 40px; }

  /* Countdown */
  .countdown { display: flex; gap: 20px; justify-content: center; margin-bottom: 48px; }
  .cd-item { text-align: center; }
  .cd-num {
    font-size: 48px; font-weight: 200; width: 80px; height: 80px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06);
    border-radius: 14px; margin-bottom: 8px;
    background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .cd-label { font-size: 11px; color: var(--muted); letter-spacing: 2px; font-weight: 300; }
  .cd-sep { font-size: 36px; color: rgba({{PRIMARY_RGB}},0.3); margin-top: 16px; }

  /* Email signup */
  .signup { display: flex; gap: 10px; max-width: 420px; margin: 0 auto 24px; }
  .signup-input {
    flex: 1; padding: 14px 18px; border-radius: 10px;
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
    color: var(--cloud); font-size: 14px; font-family: inherit; outline: none;
    transition: all 0.3s;
  }
  .signup-input:focus { border-color: rgba({{PRIMARY_RGB}},0.5); box-shadow: 0 0 0 3px rgba({{PRIMARY_RGB}},0.08); }
  .signup-input::placeholder { color: rgba(255,255,255,0.15); }
  .signup-btn {
    padding: 14px 28px; border-radius: 10px;
    background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
    border: none; color: var(--dark-bg); font-size: 13px; font-weight: 600;
    letter-spacing: 1px; cursor: pointer; transition: all 0.3s; font-family: inherit;
    white-space: nowrap;
  }
  .signup-btn:hover { box-shadow: 0 8px 24px rgba({{PRIMARY_RGB}},0.25); transform: translateY(-1px); }

  .signup-note { font-size: 12px; color: var(--muted); font-weight: 300; }

  /* Success state */
  .signup-success { display: none; align-items: center; gap: 8px; justify-content: center; padding: 14px; background: rgba({{SUCCESS_RGB}},0.08); border: 1px solid rgba({{SUCCESS_RGB}},0.2); border-radius: 10px; font-size: 14px; color: {{SUCCESS}}; }

  /* Social */
  .socials { display: flex; gap: 10px; justify-content: center; margin-top: 48px; }
  .social-link {
    width: 40px; height: 40px; border-radius: 10px;
    background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06);
    display: flex; align-items: center; justify-content: center; cursor: pointer;
    transition: all 0.3s;
  }
  .social-link:hover { border-color: rgba({{PRIMARY_RGB}},0.3); background: rgba({{PRIMARY_RGB}},0.06); transform: translateY(-2px); }
  .social-link svg { width: 16px; height: 16px; fill: var(--muted); transition: fill 0.3s; }
  .social-link:hover svg { fill: var(--cyan); }

  /* Particles */
  .particles { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
  .particle { position: absolute; background: var(--cyan); border-radius: 50%; opacity: 0; animation: pfade 5s ease-in-out infinite; }
  @keyframes pfade { 0%, 100% { opacity: 0; transform: translateY(0); } 50% { opacity: 0.4; transform: translateY(-30px); } }
</style>
</head>
<body>

<div class="particles" id="particles"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="content">
  <div class="logo">ELUM<em>A</em></div>

  <div class="title">Bald <span>verfügbar</span></div>
  <p class="desc">Wir arbeiten an etwas Grossartigem. {{BRAND_TAGLINE}} für moderne Teams. Trag dich ein und sei unter den Ersten.</p>

  <!-- Countdown -->
  <div class="countdown">
    <div class="cd-item"><div class="cd-num" id="days">00</div><div class="cd-label">TAGE</div></div>
    <div class="cd-sep">:</div>
    <div class="cd-item"><div class="cd-num" id="hours">00</div><div class="cd-label">STUNDEN</div></div>
    <div class="cd-sep">:</div>
    <div class="cd-item"><div class="cd-num" id="mins">00</div><div class="cd-label">MINUTEN</div></div>
    <div class="cd-sep">:</div>
    <div class="cd-item"><div class="cd-num" id="secs">00</div><div class="cd-label">SEKUNDEN</div></div>
  </div>

  <!-- Signup -->
  <div class="signup" id="signupForm">
    <input class="signup-input" type="email" placeholder="deine@email.ch">
    <button class="signup-btn" onclick="doSignup()">EINTRAGEN</button>
  </div>
  <div class="signup-success" id="signupSuccess">&#10003; Du bist auf der Warteliste!</div>
  <p class="signup-note">Kein Spam. Nur ein Ping wenn wir live gehen.</p>

  <div class="socials">

    <div class="social-link"><svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg></div>
    <div class="social-link"><svg viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03z"/></svg></div>
  </div>
</div>

<script>
  // Countdown to March 1, 2026
  const target = new Date('2026-03-01T00:00:00').getTime();
  function updateCountdown() {
    const diff = target - Date.now();
    if (diff <= 0) return;
    document.getElementById('days').textContent = String(Math.floor(diff / 86400000)).padStart(2, '0');
    document.getElementById('hours').textContent = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
    document.getElementById('mins').textContent = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
    document.getElementById('secs').textContent = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  function doSignup() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('signupSuccess').style.display = 'flex';
  }

  // Particles
  const pc = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random()*100+'%';
    p.style.top = Math.random()*100+'%';
    p.style.width = p.style.height = (1+Math.random()*2)+'px';
    p.style.animationDelay = (Math.random()*5)+'s';
    p.style.animationDuration = (4+Math.random()*4)+'s';
    pc.appendChild(p);
  }
</script>

</body>
</html>
