<style>
  :root {
    --dark-bg: {{BG}};
    --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}};
    --cloud: {{TEXT}};
    --muted: {{MUTED}};
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080e1a;
    color: var(--cloud);
    font-family: system-ui, -apple-system, sans-serif;
    padding: 60px 40px;
  }

  h1 {
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 0.05em;
    margin-bottom: 8px;
    color: var(--cloud);
  }

  h1 span { color: var(--cyan); }

  .subtitle {
    text-align: center;
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 50px;
    letter-spacing: 0.03em;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 48px;
    justify-content: center;
    align-items: flex-end;
  }

  .profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .profile-container {
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    position: relative;
    box-shadow: 0 0 30px rgba({{PRIMARY_RGB}}, 0.08), 0 4px 20px rgba(0,0,0,0.4);
  }

  .profile-pic {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--dark-bg);
    position: relative;
    overflow: hidden;
  }

  .profile-pic::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, rgba({{PRIMARY_RGB}}, 0.06) 0%, transparent 70%);
  }

  .label {
    text-align: center;
  }

  .label .platform {
    font-size: 13px;
    font-weight: 600;
    color: var(--cloud);
    letter-spacing: 0.04em;
  }

  .label .dimensions {
    font-size: 11px;
    color: var(--muted);
    margin-top: 3px;
  }

  /* Hexagon logo SVG scaling */
  .logo-svg {
    position: relative;
    z-index: 1;
  }
</style>
