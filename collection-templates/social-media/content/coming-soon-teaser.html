<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} Coming Soon Teaser - 1080x1080</title>
<style>
  :root {
    --dark-bg: {{BG}};
    --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}};
    --cloud: {{TEXT}};
    --muted: {{MUTED}};
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080e1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: system-ui, -apple-system, sans-serif;
    color: var(--cloud);
    padding: 40px 20px;
  }

  .meta {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 0.5px;
  }
  .meta strong { color: var(--cyan); }

  .template {
    width: 1080px;
    height: 1080px;
    background: var(--dark-bg);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  /* Background layers */
  .bg-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba({{PRIMARY_RGB}}, 0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba({{PRIMARY_RGB}}, 0.02) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  /* Animated gradient orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    animation: orbDrift 10s ease-in-out infinite;
  }
  .orb.o1 {
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba({{PRIMARY_RGB}}, 0.15), transparent 70%);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  .orb.o2 {
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(128, 90, 213, 0.1), transparent 70%);
    top: -100px; right: -100px;
    animation-delay: -3s;
  }
  .orb.o3 {
    width: 350px; height: 350px;
    background: radial-gradient(circle, rgba({{PRIMARY_RGB}}, 0.08), transparent 70%);
    bottom: -80px; left: -80px;
    animation-delay: -6s;
  }
  @keyframes orbDrift {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    33% { transform: translate(-45%, -55%) scale(1.1); }
    66% { transform: translate(-55%, -45%) scale(0.9); }
  }

  /* Blurred hexagons */
  .blur-hex {
    position: absolute;
    opacity: 0.08;
  }
  .blur-hex svg { width: 100%; height: 100%; }
  .blur-hex.bh1 {
    width: 300px; height: 300px;
    top: 60%; left: 10%;
    filter: blur(3px);
    animation: hexReveal 6s ease-in-out infinite;
  }
  .blur-hex.bh2 {
    width: 220px; height: 220px;
    top: 15%; right: 8%;
    filter: blur(5px);
    animation: hexReveal 6s ease-in-out infinite;
    animation-delay: -2s;
  }
  .blur-hex.bh3 {
    width: 180px; height: 180px;
    top: 40%; left: 65%;
    filter: blur(8px);
    animation: hexReveal 6s ease-in-out infinite;
    animation-delay: -4s;
    opacity: 0.05;
  }
  .blur-hex.bh4 {
    width: 140px; height: 140px;
    bottom: 15%; right: 25%;
    filter: blur(4px);
    animation: hexReveal 6s ease-in-out infinite;
    animation-delay: -1s;
    opacity: 0.06;
  }
  @keyframes hexReveal {
    0%, 100% { opacity: 0.04; filter: blur(8px); }
    50% { opacity: 0.1; filter: blur(2px); }
  }

  /* Shimmer overlay */
  .shimmer-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      105deg,
      transparent 40%,
      rgba({{PRIMARY_RGB}}, 0.03) 45%,
      rgba({{PRIMARY_RGB}}, 0.06) 50%,
      rgba({{PRIMARY_RGB}}, 0.03) 55%,
      transparent 60%
    );
    background-size: 200% 100%;
    animation: shimmerMove 4s ease-in-out infinite;
  }
  @keyframes shimmerMove {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  .content {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px;
    text-align: center;
  }

  /* Logo */
  .logo {
    margin-bottom: 56px;
    animation: logoFloat 4s ease-in-out infinite;
  }
  .logo svg {
    width: 72px; height: 72px;
    filter: drop-shadow(0 0 24px rgba({{PRIMARY_RGB}}, 0.4));
  }
  @keyframes logoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* "Coming Soon" with shimmer */
  .coming-soon {
    font-size: 80px;
    font-weight: 800;
    line-height: 1;
    margin-bottom: 12px;
    position: relative;
    background: linear-gradient(
      90deg,
      var(--cloud) 0%,
      var(--cloud) 40%,
      var(--cyan) 50%,
      var(--cloud) 60%,
      var(--cloud) 100%
    );
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: textShimmer 3s ease-in-out infinite;
    filter: drop-shadow(0 0 30px rgba({{PRIMARY_RGB}}, 0.2));
  }
  @keyframes textShimmer {
    0% { background-position: 200% center; }
    100% { background-position: -200% center; }
  }

  .coming-soon-sub {
    font-size: 64px;
    font-weight: 800;
    color: var(--cyan);
    line-height: 1;
    margin-bottom: 48px;
    text-shadow: 0 0 40px rgba({{PRIMARY_RGB}}, 0.3);
    animation: glowPulse 3s ease-in-out infinite;
  }
  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 30px rgba({{PRIMARY_RGB}}, 0.2); }
    50% { text-shadow: 0 0 60px rgba({{PRIMARY_RGB}}, 0.4); }
  }

  /* Mystery preview area */
  .mystery-preview {
    width: 600px;
    height: 180px;
    border-radius: 20px;
    background: rgba({{PRIMARY_RGB}}, 0.03);
    border: 1px solid rgba({{PRIMARY_RGB}}, 0.08);
    margin-bottom: 48px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .mystery-preview::before {
    content: '';
    position: absolute;
    inset: 0;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }
  .mystery-inner {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    opacity: 0.3;
  }
  .mystery-blocks {
    display: flex;
    gap: 12px;
  }
  .mystery-block {
    width: 80px; height: 60px;
    border-radius: 10px;
    background: rgba({{PRIMARY_RGB}}, 0.1);
    border: 1px solid rgba({{PRIMARY_RGB}}, 0.1);
    filter: blur(4px);
  }
  .mystery-block:nth-child(2) {
    width: 120px;
    background: rgba({{PRIMARY_RGB}}, 0.15);
  }
  .mystery-block:nth-child(3) {
    width: 90px;
  }
  .mystery-lines {
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: center;
    margin-top: 4px;
  }
  .mystery-line {
    height: 6px;
    border-radius: 3px;
    background: rgba({{PRIMARY_RGB}}, 0.1);
    filter: blur(3px);
  }
  .mystery-line:nth-child(1) { width: 200px; }
  .mystery-line:nth-child(2) { width: 160px; }
  .mystery-lock {
    position: absolute;
    z-index: 2;
    width: 48px; height: 48px;
    color: var(--cyan);
    opacity: 0.4;
    animation: lockPulse 3s ease-in-out infinite;
  }
  @keyframes lockPulse {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
  }

  /* Tagline */
  .tagline {
    font-size: 30px;
    font-weight: 400;
    color: var(--cloud);
    opacity: 0.8;
    margin-bottom: 16px;
    font-style: italic;
  }

  /* Date */
  .date-hint {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba({{PRIMARY_RGB}}, 0.08);
    border: 1px solid rgba({{PRIMARY_RGB}}, 0.15);
    border-radius: 12px;
    padding: 14px 32px;
    font-size: 24px;
    font-weight: 700;
    color: var(--cyan);
    letter-spacing: 2px;
    margin-bottom: 40px;
  }
  .date-hint svg { width: 22px; height: 22px; }

  /* Email CTA */
  .email-cta {
    font-size: 20px;
    color: var(--muted);
    font-weight: 400;
  }
  .email-cta span {
    color: var(--cyan);
    font-weight: 600;
  }

  /* Footer */
  .footer {
    position: absolute;
    bottom: 44px;
    left: 0; right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }
  .footer-text {
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 5px;
    color: var(--cloud);
    opacity: 0.6;
  }

  /* Particle dots */
  .particle {
    position: absolute;
    width: 3px; height: 3px;
    border-radius: 50%;
    background: var(--cyan);
    opacity: 0;
    animation: particleFade 5s ease-in-out infinite;
  }
  @keyframes particleFade {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    30% { opacity: 0.6; transform: translateY(-20px) scale(1); }
    70% { opacity: 0.4; transform: translateY(-40px) scale(0.8); }
    100% { opacity: 0; transform: translateY(-60px) scale(0.3); }
  }
  .particle:nth-child(1) { left: 15%; top: 80%; animation-delay: 0s; }
  .particle:nth-child(2) { left: 25%; top: 85%; animation-delay: 0.8s; }
  .particle:nth-child(3) { left: 40%; top: 78%; animation-delay: 1.6s; }
  .particle:nth-child(4) { left: 55%; top: 82%; animation-delay: 2.4s; }
  .particle:nth-child(5) { left: 70%; top: 79%; animation-delay: 3.2s; }
  .particle:nth-child(6) { left: 85%; top: 84%; animation-delay: 4s; }
  .particle:nth-child(7) { left: 10%; top: 75%; animation-delay: 0.4s; width: 2px; height: 2px; }
  .particle:nth-child(8) { left: 90%; top: 76%; animation-delay: 1.2s; width: 2px; height: 2px; }

  .meta-bottom {
    color: var(--muted);
    font-size: 14px;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
