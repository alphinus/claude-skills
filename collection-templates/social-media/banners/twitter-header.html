<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - X/Twitter Header (1500x500)</title>
<style>
  :root {
    --dark-bg: {{BG}};
    --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}};
    --cloud: {{TEXT}};
    --muted: {{MUTED}};
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080e1a;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px;
  }

  .banner {
    width: 1500px;
    height: 500px;
    background: var(--dark-bg);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  /* Hexagon grid pattern */
  .hex-grid {
    position: absolute;
    inset: 0;
    opacity: 0.04;
  }

  .hex-grid svg {
    width: 100%;
    height: 100%;
  }

  /* Gradient orb */
  .gradient-orb {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba({{PRIMARY_RGB}}, 0.12) 0%, rgba({{PRIMARY_RGB}}, 0.03) 40%, transparent 70%);
    top: 50%;
    left: 55%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* Secondary orb for depth */
  .gradient-orb-2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(56, 178, 172, 0.08) 0%, transparent 60%);
    top: 30%;
    right: 15%;
    transform: translate(0, -50%);
    pointer-events: none;
  }

  /* Content layout */
  .content {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 120px;
  }

  .text-block {
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 2;
  }

  .wordmark {
    font-size: 72px;
    font-weight: 700;
    color: var(--cloud);
    letter-spacing: 0.12em;
    line-height: 1;
  }

  .wordmark .accent { color: var(--cyan); }

  .tagline {
    font-size: 22px;
    color: var(--muted);
    font-weight: 400;
    letter-spacing: 0.06em;
    margin-top: 4px;
  }

  .url {
    font-size: 15px;
    color: var(--cyan-dark);
    letter-spacing: 0.04em;
    opacity: 0.7;
    margin-top: 8px;
  }

  /* Hexagonal logo on right */
  .logo-right {
    z-index: 2;
    flex-shrink: 0;
    margin-right: 40px;
  }

  /* Subtle border line */
  .border-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--cyan), transparent);
    opacity: 0.3;
  }
</style>
</head>
<body>

<div class="banner">
  <!-- Hexagon grid pattern background -->
  <div class="hex-grid">
    <svg viewBox="0 0 1500 500" preserveAspectRatio="xMidYMid slice">
      <defs>
        <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
          <polygon points="30,2 56,15 56,37 30,50 4,37 4,15"
            fill="none" stroke="{{PRIMARY}}" stroke-width="0.8"/>
        </pattern>
      </defs>
      <rect width="1500" height="500" fill="url(#hexPattern)"/>
    </svg>
  </div>

  <!-- Gradient orbs -->
  <div class="gradient-orb"></div>
  <div class="gradient-orb-2"></div>

  <!-- Main content -->
  <div class="content">
    <div class="text-block">
      <div class="wordmark">ELUM<span class="accent">A</span></div>
      <div class="tagline">{{BRAND_TAGLINE}}</div>
      <div class="url">{{BRAND_DOMAIN}}</div>
    </div>

    <!-- Hexagonal logo -->
    <div class="logo-right">
      <svg width="220" height="250" viewBox="0 0 180 200">
        <defs>
          <filter id="glowT" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
          <filter id="outerGlowT" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15"/>
          </filter>
          <linearGradient id="cyanGradT" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="{{PRIMARY}}"/>
            <stop offset="100%" stop-color="{{PRIMARY_DARK}}"/>
          </linearGradient>
        </defs>
        <!-- Outer glow -->
        <polygon points="90,10 165,50 165,130 90,170 15,130 15,50"
          fill="none" stroke="{{PRIMARY}}" stroke-width="2" opacity="0.2"
          filter="url(#outerGlowT)"/>
        <!-- Hexagon border -->
        <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
          fill="rgba({{PRIMARY_RGB}},0.03)" stroke="url(#cyanGradT)" stroke-width="2.5" opacity="0.8"/>
        <!-- E beams -->
        <g filter="url(#glowT)">
          <rect x="60" y="55" width="60" height="6" rx="3" fill="url(#cyanGradT)" opacity="0.95"/>
          <rect x="60" y="82" width="48" height="6" rx="3" fill="url(#cyanGradT)" opacity="0.95"/>
          <rect x="60" y="109" width="60" height="6" rx="3" fill="url(#cyanGradT)" opacity="0.95"/>
          <rect x="60" y="55" width="6" height="60" rx="3" fill="url(#cyanGradT)" opacity="0.95"/>
        </g>
      </svg>
    </div>
  </div>

  <!-- Bottom accent line -->
  <div class="border-line"></div>
</div>

</body>
</html>
