<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - YouTube Banner (2560x1440)</title>
<style>
  :root {
    --dark-bg: {{BG}};
    --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}};
    --cloud: {{TEXT}};
    --muted: {{MUTED}};
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #050a14;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .banner {
    width: 2560px;
    height: 1440px;
    background: var(--dark-bg);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  /* Cinematic gradient background */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 800px 600px at 50% 50%, rgba({{PRIMARY_RGB}}, 0.07) 0%, transparent 70%),
      radial-gradient(ellipse 400px 400px at 30% 40%, rgba(56, 178, 172, 0.05) 0%, transparent 60%),
      radial-gradient(ellipse 500px 300px at 70% 60%, rgba({{PRIMARY_RGB}}, 0.04) 0%, transparent 60%);
  }

  /* Hex pattern overlay */
  .hex-overlay {
    position: absolute;
    inset: 0;
    opacity: 0.025;
  }

  /* Animated floating hexagons */
  .floating-hex {
    position: absolute;
    opacity: 0.06;
  }

  .floating-hex:nth-child(1) {
    top: 10%;
    left: 8%;
    animation: float1 8s ease-in-out infinite;
  }

  .floating-hex:nth-child(2) {
    top: 70%;
    right: 12%;
    animation: float2 10s ease-in-out infinite;
  }

  .floating-hex:nth-child(3) {
    top: 20%;
    right: 20%;
    animation: float3 12s ease-in-out infinite;
  }

  .floating-hex:nth-child(4) {
    bottom: 15%;
    left: 15%;
    animation: float2 9s ease-in-out infinite reverse;
  }

  .floating-hex:nth-child(5) {
    top: 55%;
    left: 25%;
    animation: float1 11s ease-in-out infinite reverse;
  }

  .floating-hex:nth-child(6) {
    top: 35%;
    right: 8%;
    animation: float3 7s ease-in-out infinite;
  }

  @keyframes float1 {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }

  @keyframes float2 {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(15px) rotate(-3deg); }
  }

  @keyframes float3 {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.05); }
  }

  /* Safe zone marker */
  .safe-zone {
    position: absolute;
    width: 1546px;
    height: 423px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px dashed rgba({{PRIMARY_RGB}}, 0.2);
    border-radius: 4px;
    pointer-events: none;
    z-index: 10;
  }

  .safe-zone-label {
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: rgba({{PRIMARY_RGB}}, 0.35);
    letter-spacing: 0.1em;
    white-space: nowrap;
  }

  /* Center content (inside safe zone) */
  .center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    z-index: 5;
  }

  .main-logo {
    display: flex;
    align-items: center;
    gap: 40px;
  }

  .wordmark {
    font-size: 120px;
    font-weight: 700;
    color: var(--cloud);
    letter-spacing: 0.15em;
    line-height: 1;
  }

  .wordmark .accent { color: var(--cyan); }

  .tagline {
    font-size: 28px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-weight: 300;
  }

  .url-text {
    font-size: 18px;
    color: var(--cyan-dark);
    letter-spacing: 0.06em;
    opacity: 0.6;
    margin-top: 8px;
  }

  /* Corner decorative elements */
  .corner-deco {
    position: absolute;
    width: 120px;
    height: 120px;
    opacity: 0.08;
  }

  .corner-deco.top-left { top: 40px; left: 40px; }
  .corner-deco.top-right { top: 40px; right: 40px; transform: rotate(90deg); }
  .corner-deco.bottom-left { bottom: 40px; left: 40px; transform: rotate(270deg); }
  .corner-deco.bottom-right { bottom: 40px; right: 40px; transform: rotate(180deg); }

  /* Horizontal accent lines */
  .h-line {
    position: absolute;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--cyan), transparent);
    opacity: 0.1;
    left: 0;
    right: 0;
  }

  .h-line.top { top: 30%; }
  .h-line.bottom { top: 70%; }
</style>
</head>
<body>

<div class="banner">
  <!-- Background gradient -->
  <div class="bg-gradient"></div>

  <!-- Hex pattern overlay -->
  <div class="hex-overlay">
    <svg width="2560" height="1440" viewBox="0 0 2560 1440">
      <defs>
        <pattern id="hexYT" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
          <polygon points="30,2 56,15 56,37 30,50 4,37 4,15"
            fill="none" stroke="{{PRIMARY}}" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="2560" height="1440" fill="url(#hexYT)"/>
    </svg>
  </div>

  <!-- Floating hexagons -->
  <div class="floating-hex">
    <svg width="160" height="180" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="1.5"/>
    </svg>
  </div>
  <div class="floating-hex">
    <svg width="120" height="136" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="2"/>
    </svg>
  </div>
  <div class="floating-hex">
    <svg width="90" height="100" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="2.5"/>
    </svg>
  </div>
  <div class="floating-hex">
    <svg width="140" height="156" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="1.8"/>
    </svg>
  </div>
  <div class="floating-hex">
    <svg width="70" height="78" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="3"/>
    </svg>
  </div>
  <div class="floating-hex">
    <svg width="100" height="112" viewBox="0 0 180 200">
      <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
        fill="none" stroke="{{PRIMARY}}" stroke-width="2.2"/>
    </svg>
  </div>

  <!-- Horizontal accent lines -->
  <div class="h-line top"></div>
  <div class="h-line bottom"></div>

  <!-- Corner decorations -->
  <div class="corner-deco top-left">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <line x1="0" y1="0" x2="60" y2="0" stroke="{{PRIMARY}}" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="{{PRIMARY}}" stroke-width="2"/>
    </svg>
  </div>
  <div class="corner-deco top-right">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <line x1="0" y1="0" x2="60" y2="0" stroke="{{PRIMARY}}" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="{{PRIMARY}}" stroke-width="2"/>
    </svg>
  </div>
  <div class="corner-deco bottom-left">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <line x1="0" y1="0" x2="60" y2="0" stroke="{{PRIMARY}}" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="{{PRIMARY}}" stroke-width="2"/>
    </svg>
  </div>
  <div class="corner-deco bottom-right">
    <svg width="120" height="120" viewBox="0 0 120 120">
      <line x1="0" y1="0" x2="60" y2="0" stroke="{{PRIMARY}}" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="{{PRIMARY}}" stroke-width="2"/>
    </svg>
  </div>

  <!-- Safe zone -->
  <div class="safe-zone">
    <div class="safe-zone-label">SAFE ZONE -- 1546 x 423 px</div>
  </div>

  <!-- Center content -->
  <div class="center-content">
    <div class="main-logo">
      <!-- Hex logo icon -->
      <svg width="140" height="160" viewBox="0 0 180 200">
        <defs>
          <filter id="glowYT" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
          <filter id="outerGlowYT" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="14"/>
          </filter>
          <linearGradient id="cyanGradYT" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="{{PRIMARY}}"/>
            <stop offset="100%" stop-color="{{PRIMARY_DARK}}"/>
          </linearGradient>
        </defs>
        <polygon points="90,10 165,50 165,130 90,170 15,130 15,50"
          fill="none" stroke="{{PRIMARY}}" stroke-width="2" opacity="0.2"
          filter="url(#outerGlowYT)"/>
        <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
          fill="rgba({{PRIMARY_RGB}},0.03)" stroke="url(#cyanGradYT)" stroke-width="2.5" opacity="0.8"/>
        <g filter="url(#glowYT)">
          <rect x="60" y="55" width="60" height="6" rx="3" fill="url(#cyanGradYT)" opacity="0.95"/>
          <rect x="60" y="82" width="48" height="6" rx="3" fill="url(#cyanGradYT)" opacity="0.95"/>
          <rect x="60" y="109" width="60" height="6" rx="3" fill="url(#cyanGradYT)" opacity="0.95"/>
          <rect x="60" y="55" width="6" height="60" rx="3" fill="url(#cyanGradYT)" opacity="0.95"/>
        </g>
      </svg>

      <!-- Wordmark -->
      <div class="wordmark">ELUM<span class="accent">A</span></div>
    </div>

    <div class="tagline">{{BRAND_TAGLINE}}</div>
    <div class="url-text">{{BRAND_DOMAIN}}</div>
  </div>
</div>

</body>
</html>
