<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{BRAND_NAME}} - Facebook Cover (820x312)</title>
<style>
  :root {
    --dark-bg: {{BG}};
    --cyan: {{PRIMARY}};
    --cyan-dark: {{PRIMARY_DARK}};
    --cloud: {{TEXT}};
    --muted: {{MUTED}};
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080e1a;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px;
  }

  .banner {
    width: 820px;
    height: 312px;
    background: var(--dark-bg);
    position: relative;
    overflow: hidden;
    flex-shrink: 0;
  }

  /* Gradient background */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 350px 300px at 35% 50%, rgba({{PRIMARY_RGB}}, 0.06) 0%, transparent 70%),
      radial-gradient(ellipse 250px 250px at 75% 40%, rgba(56, 178, 172, 0.04) 0%, transparent 60%);
  }

  /* Decorative hexagons on right side */
  .hex-deco {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
  }

  .hex-deco-bg {
    position: absolute;
    right: -40px;
    top: -20px;
    bottom: -20px;
    width: 380px;
    opacity: 0.03;
  }

  /* Content */
  .content {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    padding: 0 60px;
    z-index: 3;
  }

  .brand-group {
    display: flex;
    align-items: center;
    gap: 28px;
  }

  .text-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .wordmark {
    font-size: 48px;
    font-weight: 700;
    color: var(--cloud);
    letter-spacing: 0.12em;
    line-height: 1;
  }

  .wordmark .accent { color: var(--cyan); }

  .tagline {
    font-size: 15px;
    color: var(--muted);
    letter-spacing: 0.06em;
    font-weight: 400;
  }

  .url {
    font-size: 12px;
    color: var(--cyan-dark);
    letter-spacing: 0.04em;
    opacity: 0.6;
    margin-top: 4px;
  }

  /* Bottom accent line */
  .bottom-accent {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--cyan), var(--cyan-dark), transparent);
    opacity: 0.35;
  }
</style>
</head>
<body>

<div class="banner">
  <!-- Background -->
  <div class="bg-gradient"></div>

  <!-- Hex pattern on right -->
  <div class="hex-deco-bg">
    <svg width="380" height="352" viewBox="0 0 380 352">
      <defs>
        <pattern id="hexFB" x="0" y="0" width="48" height="42" patternUnits="userSpaceOnUse">
          <polygon points="24,2 45,12 45,30 24,40 3,30 3,12"
            fill="none" stroke="{{PRIMARY}}" stroke-width="0.6"/>
        </pattern>
      </defs>
      <rect width="380" height="352" fill="url(#hexFB)"/>
    </svg>
  </div>

  <!-- Decorative hex cluster on right -->
  <div class="hex-deco">
    <svg width="280" height="260" viewBox="0 0 280 260">
      <defs>
        <linearGradient id="cyanGradFB" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="{{PRIMARY}}"/>
          <stop offset="100%" stop-color="{{PRIMARY_DARK}}"/>
        </linearGradient>
      </defs>
      <!-- Large hex -->
      <polygon points="140,20 220,60 220,140 140,180 60,140 60,60"
        fill="none" stroke="url(#cyanGradFB)" stroke-width="1.2" opacity="0.15"/>
      <!-- Medium hex offset -->
      <polygon points="180,50 240,80 240,140 180,170 120,140 120,80"
        fill="none" stroke="url(#cyanGradFB)" stroke-width="1" opacity="0.1"/>
      <!-- Small hex -->
      <polygon points="160,80 195,100 195,140 160,160 125,140 125,100"
        fill="none" stroke="url(#cyanGradFB)" stroke-width="0.8" opacity="0.08"/>
      <!-- Tiny accent hex -->
      <polygon points="100,100 125,114 125,142 100,156 75,142 75,114"
        fill="none" stroke="{{PRIMARY}}" stroke-width="0.6" opacity="0.06"/>
      <!-- Another small hex -->
      <polygon points="200,110 225,124 225,152 200,166 175,152 175,124"
        fill="none" stroke="{{PRIMARY}}" stroke-width="0.7" opacity="0.07"/>
    </svg>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="brand-group">
      <!-- Hex logo -->
      <svg width="72" height="80" viewBox="0 0 180 200">
        <defs>
          <filter id="glowFB" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
          <linearGradient id="cyanGFB" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="{{PRIMARY}}"/>
            <stop offset="100%" stop-color="{{PRIMARY_DARK}}"/>
          </linearGradient>
        </defs>
        <polygon points="90,15 160,52 160,128 90,165 20,128 20,52"
          fill="rgba({{PRIMARY_RGB}},0.04)" stroke="url(#cyanGFB)" stroke-width="3" opacity="0.8"/>
        <g filter="url(#glowFB)">
          <rect x="60" y="55" width="60" height="6" rx="3" fill="url(#cyanGFB)" opacity="0.95"/>
          <rect x="60" y="82" width="48" height="6" rx="3" fill="url(#cyanGFB)" opacity="0.95"/>
          <rect x="60" y="109" width="60" height="6" rx="3" fill="url(#cyanGFB)" opacity="0.95"/>
          <rect x="60" y="55" width="6" height="60" rx="3" fill="url(#cyanGFB)" opacity="0.95"/>
        </g>
      </svg>

      <div class="text-group">
        <div class="wordmark">ELUM<span class="accent">A</span></div>
        <div class="tagline">{{BRAND_TAGLINE}}</div>
        <div class="url">{{BRAND_DOMAIN}}</div>
      </div>
    </div>
  </div>

  <!-- Bottom accent -->
  <div class="bottom-accent"></div>
</div>

</body>
</html>
