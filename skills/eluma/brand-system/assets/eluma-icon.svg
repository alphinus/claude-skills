<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>

    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>

    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0"/>
    </radialGradient>

    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGrad)"/>

  <g transform="translate(100, 100)" filter="url(#softShadow)">
    <!-- Hexagonal frame -->
    <polygon points="0,-62 54,-31 54,31 0,62 -54,31 -54,-31"
             fill="none" stroke="url(#iconGrad)" stroke-width="2.5" opacity="0.6"/>

    <!-- E shape - three light beams -->
    <!-- Top beam -->
    <rect x="-24" y="-34" width="38" height="6" rx="3" fill="url(#accentGrad)" opacity="0.9"/>
    <rect x="18" y="-34" width="14" height="6" rx="3" fill="url(#accentGrad)" opacity="0.45"/>

    <!-- Middle beam -->
    <rect x="-24" y="-3" width="44" height="6" rx="3" fill="url(#iconGrad)"/>
    <rect x="24" y="-3" width="10" height="6" rx="3" fill="url(#iconGrad)" opacity="0.35"/>

    <!-- Bottom beam -->
    <rect x="-24" y="28" width="38" height="6" rx="3" fill="url(#accentGrad)" opacity="0.9"/>
    <rect x="18" y="28" width="14" height="6" rx="3" fill="url(#accentGrad)" opacity="0.45"/>

    <!-- Vertical spine -->
    <rect x="-27" y="-37" width="6" height="71" rx="3" fill="url(#iconGrad)"/>

    <!-- Data flow dots -->
    <circle cx="40" cy="-31" r="2.5" fill="#818cf8" opacity="0.7"/>
    <circle cx="44" cy="0" r="2" fill="#6366f1" opacity="0.5"/>
    <circle cx="40" cy="31" r="2.5" fill="#818cf8" opacity="0.7"/>

    <!-- Hexagon corner nodes -->
    <circle cx="0" cy="-62" r="3.5" fill="#6366f1"/>
    <circle cx="54" cy="-31" r="3" fill="#818cf8"/>
    <circle cx="54" cy="31" r="3" fill="#818cf8"/>
    <circle cx="0" cy="62" r="3.5" fill="#6366f1"/>
    <circle cx="-54" cy="31" r="3" fill="#818cf8"/>
    <circle cx="-54" cy="-31" r="3" fill="#818cf8"/>

    <!-- Connection lines between nodes (subtle network effect) -->
    <line x1="0" y1="-62" x2="54" y2="-31" stroke="#818cf8" stroke-width="0.5" opacity="0.2"/>
    <line x1="54" y1="-31" x2="54" y2="31" stroke="#818cf8" stroke-width="0.5" opacity="0.2"/>
    <line x1="54" y1="31" x2="0" y2="62" stroke="#818cf8" stroke-width="0.5" opacity="0.2"/>
  </g>
</svg>