<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1280px; height: 640px;
    background: linear-gradient(135deg, #060d1f, #0b1120, #111b33);
    font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Cascadia Code', 'Source Code Pro', Consolas, monospace;
    color: #f8fafc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 80px;
    position: relative;
    overflow: hidden;
  }
  /* Ambient glow orbs */
  .glow {
    position: absolute; border-radius: 50%;
    filter: blur(80px);
  }
  .glow-1 { width: 400px; height: 400px; top: -120px; right: -80px; background: radial-gradient(circle, #4fd1c518, transparent 70%); }
  .glow-2 { width: 350px; height: 350px; bottom: -100px; left: 150px; background: radial-gradient(circle, #4fd1c512, transparent 70%); }
  .glow-3 { width: 250px; height: 250px; top: 50%; left: 40%; background: radial-gradient(circle, #38b2ac0a, transparent 70%); }
  /* Top accent bar */
  .top-bar { position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #4fd1c5, #38b2ac); }
  /* Grid overlay */
  .grid {
    position: absolute; inset: 0;
    background-image: linear-gradient(#4fd1c506 1px, transparent 1px), linear-gradient(90deg, #4fd1c506 1px, transparent 1px);
    background-size: 80px 80px;
  }
  /* Dense hex grid */
  .hex-grid { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); opacity: 0.05; }
  .hex-grid polygon { fill: none; stroke: #4fd1c5; stroke-width: 0.8; }
  .hex-highlight { opacity: 0.15; }
  /* Title */
  .title { font-size: 56px; font-weight: 800; letter-spacing: -0.03em; margin-bottom: 16px; }
  .title span { background: linear-gradient(135deg, #f8fafc 30%, #4fd1c5 70%, #38b2ac); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  /* Accent dash */
  .accent-dash { width: 60px; height: 3px; background: linear-gradient(90deg, #4fd1c5, #38b2ac); border-radius: 2px; margin-bottom: 14px; }
  /* Subtitle */
  .subtitle { font-size: 20px; font-weight: 400; color: #94a3b8; max-width: 700px; line-height: 1.5; margin-bottom: 28px; }
  /* Feature tags */
  .tags { display: flex; gap: 10px; margin-bottom: 0; }
  .tag {
    padding: 6px 16px; border-radius: 14px; font-size: 12px; font-weight: 600;
    border: 1px solid #4fd1c530; color: #4fd1c5; background: #4fd1c50a;
  }
  .tag:nth-child(2) { opacity: 0.85; }
  .tag:nth-child(3) { opacity: 0.7; }
  .tag:nth-child(4) { opacity: 0.55; }
  /* Footer */
  .footer { position: absolute; bottom: 40px; left: 80px; right: 80px; display: flex; justify-content: space-between; align-items: center; }
  .author { font-size: 13px; color: #475569; letter-spacing: 0.05em; }
  .author strong { color: #4fd1c5; font-weight: 600; letter-spacing: 0.12em; }
  .badges { display: flex; gap: 10px; }
  .badge { padding: 5px 14px; border-radius: 12px; font-size: 11px; font-weight: 600; border: 1px solid #4fd1c520; color: #4fd1c5; background: #4fd1c508; }
  /* Left accent line */
  .left-line { position: absolute; left: 60px; top: 120px; width: 2px; height: 400px; background: linear-gradient(180deg, #4fd1c530, #38b2ac10); border-radius: 1px; }
  /* Bottom bar */
  .bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #4fd1c5, #38b2ac); opacity: 0.2; }
  /* Circuit nodes */
  .node { position: absolute; width: 5px; height: 5px; border-radius: 50%; background: #4fd1c5; }
  .node-1 { right: 320px; top: 200px; opacity: 0.4; }
  .node-2 { right: 240px; top: 280px; opacity: 0.3; }
  .node-3 { right: 380px; top: 340px; opacity: 0.25; }
</style>
